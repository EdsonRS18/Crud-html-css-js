<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD</title>
  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
  <div class="container">
    <div class="header">
      <span>Cadastro de Funcionários</span>
      <button onclick="openModal()" id="new">Incluir</i></button>
    </div>

    <div class="divTable">
      <table>
        <thead>
          <tr>
            <th>Nome</th>
            <th>Sobrenome</th>
            <th>Plano</th>
            <th class="acao">Editar</th>
            <th class="acao">Excluir</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

    <div class="modal-container">
      <div class="modal">
        <form>
          <label for="m-nome">Nome</label>
          <input id="m-nome" type="text" required />
  
          <label for="m-sobrenome">Sobrenome</label>
          <input id="m-sobrenome" type="text" required />
  
          <label for="m-plano">ESCOLHA UM PLANO:</label>
                    <select id="m-plano" required>
                        <option value="Musculação mensal">Musculação mensal</option>
                        <option value="Musculação semestral">Musculação semestral</option>
                        <option value="Musculação anual">Musculação anual</option>
                        <option value="Luta mensal">Luta mensal</option>
                        <option value="Luta semestral">Luta semestral</option>
                        <option value="Luta anual">Luta anual</option>
                        <option value="Crossfit mensal">Crossfit mensal</option>
                        <option value="Crossfit semestral">Crossfit semestral</option>
                        <option value="Crossfit anual">Crossfit anual</option>
                    </select>
                    <div id="resultado"> resultado</div>
          <button id="btnSalvar">Salvar</button>
        </form>
      </div>
    </div>

  </div>
  <script src="script.js"></script>
</body>

</html>
