<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <span>Cadastro de Alunos</span>
        <button onclick="openModal()" id="new">Incluir</button>
      </div>
      <div class="divTable">
        <table>
          <thead>
            <tr>
              <th>Nome</th>
              <th>Cpf</th>
              <th>Plano</th>
              <th class="acao">Editar</th>
              <th class="acao">Excluir</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <div class="modal-container">
        <div class="modal">
          <form action="http://localhost:3000/form" method="POST">
            <label for="m-nome">Nome</label>
            <input id="m-nome" type="text" name="nome" required />
            <label for="m-cpf">Cpf</label>
            <input id="m-cpf" type="number" name ="cpf" required />
            <label for="m-plano">ESCOLHA UM PLANO:</label>
            <select id="m-plano" name="plano"required>
              <option value="Musculação mensal">Musculação mensal</option>
              <option value="Musculação semestral">Musculação semestral</option>
              <option value="Musculação anual">Musculação anual</option>
              <option value="Luta mensal">Luta mensal</option>
              <option value="Luta semestral">Luta semestral</option>
              <option value="Luta anual">Luta anual</option>
              <option value="Crossfit mensal">Crossfit mensal</option>
              <option value="Crossfit semestral">Crossfit semestral</option>
              <option value="Crossfit anual">Crossfit anual</option>
            </select>
            <div id="resultado">resultado</div>
            <input type="submit" value="Enviar">
          </form>
        </div>
      </div>
      <div class="modal-container hidden" id="confirmDeleteModal">
        <div class="modal">
          <p>Você tem certeza que deseja excluir este registro?</p>
          <div class="modal-buttons">
            <button id="btnDeleteConfirm">Confirmar</button>
            <button id="btnDeleteCancel">Cancelar</button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
